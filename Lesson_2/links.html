<!doctype html>
<html>
    <head>
        <title>Hyperlinks!</title>
    </head>
    <body>
        <!--  The following is absolute url - means linking to external website like google.com-->
        <p>This is a paragraph and <a href="http://www.google.com">This is a link!</a></p>
        
        <!--  The following is relative url- relative to root directory of our website, like linking a file within website-->
        <a href="vegetable.html">Vegetables</a>
    </body>
</html>
