<!doctype html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Info</legend>
                
                Name:<input type="text" placeholder="Enter your name here" ><br>
                Email:<input type="email" placeholder="yours@email.com"><br>
                password:<input type="password">
			    <br><br>
                
                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female
                <br><br>
                
                Type of computer:<br>
                <input type="checkbox">I have laptop<br>
                <input type="checkbox">I have desktop
                <br><br>
                
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>21-39</option>
                    <option>40+</option>
                </select>
                <br><br>
                
                Biography:<br>
                <textarea cols="30" rows="3"></textarea>
                <br><br>
                
                <input type="submit" value="Save info!">
                <input type="reset" value="Clear form">

            
            </fieldset>
        </form>
    </body>
</html>
