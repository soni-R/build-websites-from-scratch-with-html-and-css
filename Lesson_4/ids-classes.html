<!DOCTYPE html>
<html>
    <head>
        <title>IDs-Classes!</title>
    </head>
    <body>
<!-- ids should be unique on a webpage, we cannot have multiple instances of id-->
        <p id = "paragraph1">this element has the id of paragraph1</p>
        
<!-- class is like a global identifier we can have multiple instances of class-->
        <p class="fancy">this element has the class fancy</p>
        <p class="fancy">this element has the class fancy</p>
        <p class="fancy">this element has the class fancy</p>


    </body>
</html>
